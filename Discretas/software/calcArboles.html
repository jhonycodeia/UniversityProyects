          <div class="inner cover">
              <h1 class="cover-heading" style="font-weight: bold;">ÁRBOLES BINARIOS</h1>
            <br/>
            <p class="lead">En esta página podrás construir graficamente un árbol binario a patir de
                una expresión algebraica o lógica.</p>
            <div>
                <p class="lead">Ingrese una <strong style="color:#0088cc">expresión:</strong></p>
                <p class="lead">
                    <input id="expresion" type="text" placeholder="Ejemplo: (5+6)/9, (P→Q)vR">
                </p>
            </div>
            
            <div>
                <div align="center" class="inner cover">    
                    <h3><u>Caracteres Especiales</u></h3>
                    <table>                 
                        <tr>
                            <td><input class="btn-primary" type="button" value="&#652" onclick="retornar('^')"></td>
                            <td><input class="btn-primary" type="button" value="v" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="→" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="~" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="⊻" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="↔" onclick="retornar(value)"></td>
                        </tr>
                        <tr>
                            <td><input class="btn-primary" type="button" value="+" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="-" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="*" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="/" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value="(" onclick="retornar(value)"></td>
                            <td><input class="btn-primary" type="button" value=")" onclick="retornar(value)"></td>
                        </tr>
                    </table>
                </div>
